<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding">

  <ion-item>
    <ion-label position="floating">Correo electrónico:</ion-label>
    <ion-input type = "email" [(ngModel)] = "user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña:</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      
      <ion-col>
        <ion-button expand="block" size="small" (click)="onRegister()">Crear cuenta</ion-button>
      </ion-col>

      <ion-col>
        <ion-button expand="block" size="small" color="success" routerLink="/login">Ir a Inicio de sesión</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
